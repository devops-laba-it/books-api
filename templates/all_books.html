{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} All Books in the library {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <th scope="row">{{ book.id }}</th>
                    <td>{{ book.author }}</td>
                    <td>{{ book.title }}</td>
                    <td><img src="{{ book.url }}" height="50px"/></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
